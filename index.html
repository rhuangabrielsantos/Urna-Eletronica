<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
    >
    <link 
        rel="icon" 
        type="image/svg+xml" 
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23e76e6e%22></rect><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2270%22>ðŸ“¢</text></svg>"
    />
    <title>Electronic Urn</title>
</head>
<body>
    <div id="urn">
        <div class="top-urn">
            <div class="screen">
                <div class="screen-vote" id="mayor">
                    <h1>Seu voto para:</h1>
                    <h2>Prefeito</h2>
                    
                    <div class="box-mayor">
                        <input type="text" class="box" readonly>
                        <input type="text" class="box" readonly>
                    </div>

                    <div class="white-vote-major hidden">
                        <h1>VOTO EM BRANCO</h1>
                    </div>

                    <div class="profile hidden">
                        <h3 id="mayor-name"></h3>
                        <h3 id="vice-mayor-name"></h3>
                        <h3 id="mayor-partido"></h3>
                    </div>
                </div>

                <div class="screen-vote" id="city-councilor">
                    <h1>Seu voto para:</h1>
                    <h2>Vereador</h2>

                    <div class="box-city-councilor">
                        <input type="text" class="box" readonly>
                        <input type="text" class="box" readonly>
                        <input type="text" class="box" readonly>
                        <input type="text" class="box" readonly>
                        <input type="text" class="box" readonly>
                    </div>

                    <div class="white-vote-city-councilor hidden">
                        <h1>VOTO EM BRANCO</h1>
                    </div>

                    <div class="profile">
                        <h3 id="city-councilor-name"></h3>
                        <h3 id="city-councilor-partido"></h3>
                    </div>
                </div>

                <div class="screen-end">
                    <h1>FIM</h1>
                </div>
            </div>
            <div class="inputs">
                <div class="first-line">
                    <button class="input-number" data-number="1">1</button>
                    <button class="input-number" data-number="2">2</button>
                    <button class="input-number" data-number="3">3</button>
                </div>
                <div class="second-line">
                    <button class="input-number" data-number="4">4</button>
                    <button class="input-number" data-number="5">5</button>
                    <button class="input-number" data-number="6">6</button>
                </div>
                <div class="third-line">
                    <button class="input-number" data-number="7">7</button>
                    <button class="input-number" data-number="8">8</button>
                    <button class="input-number" data-number="9">9</button>
                </div>
                <div class="fourth-line">
                    <button class="input-number" data-number="0">0</button>
                </div>
            </div>
        </div>        
        <div class="confirm-buttons">
            <input type="button" class="white" value="BRANCO"/>
            <input type="button" class="corrects" disabled value="CORRIGE"/>
            <input type="button" class="confirm" disabled value="CONFIRMAR"/>
        </div>
    </div>
</body>
<script type="module" src="assets/js/main.js"></script>
</html>
